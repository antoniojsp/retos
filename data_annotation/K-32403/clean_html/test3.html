
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            ul {
                @apply list-disc list-inside;
            }
            ol {
                @apply list-decimal list-inside;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-green-500 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Chatbot World</h1>
    </header>

    <main class="flex-grow overflow-y-auto p-4">
        <div id="messageHolder" class="space-y-4"></div>
    </main>

    <footer class="bg-white p-4 shadow-lg">
        <div class="flex items-center space-x-2">
            <input
                type="text"
                class="flex-grow border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Type your message..."
                name="chat"
                id="chat"
            >
            <button
                id="btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
            >
                Send
            </button>
        </div>
    </footer>

    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
