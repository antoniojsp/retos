<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    /* Style the tic-tac-toe board */
    #tic-tac-toe-board {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      justify-content: center;
    }

    .cell {
      width: 60px;
      height: 60px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
      cursor: pointer;
    }

    /* Style the fruit symbols */
    .fruit {
      font-size: 32px;
      line-height: 1;
    }

    .x {
      color: red;
    }

    .o {
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="tic-tac-toe-board">
    <div class="row">
      <div class="cell" onclick="makeMove(0, 0)"></div>
      <div class="cell" onclick="makeMove(0, 1)"></div>
      <div class="cell" onclick="makeMove(0, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(1, 0)"></div>
      <div class="cell" onclick="makeMove(1, 1)"></div>
      <div class="cell" onclick="makeMove(1, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(2, 0)"></div>
      <div class="cell" onclick="makeMove(2, 1)"></div>
      <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
  </div>

  <script>
    // Variables to keep track of the game state
    let board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    let playerTurn = 'x';

    // Function to handle the player's move
    function makeMove(row, col) {
      if (board[row][col] === '') {
        board[row][col] = playerTurn;
        document.getElementById(`cell-${row}-${col}`).innerHTML = playerTurn === 'x' ? '<i class="fruit x"></i>' : '<i class="fruit o"></i>';
        playerTurn = playerTurn === 'x' ? 'o' : 'x';
        checkWin();
      }
    }

    // Function to check for a win or draw
    function checkWin() {
      for (let row = 0; row < 3; row++) {
        if (board[row][0] === playerTurn && board[row][1] === playerTurn && board[row][2] === playerTurn) {
          alert(`Player ${playerTurn} wins!`);
          resetGame();
          return;
        }
      }

      for (let col = 0; col < 3; col++) {
        if (board[0][col] === playerTurn && board[1][col] === playerTurn && board[2][col] === playerTurn) {
          alert(`Player ${playerTurn} wins!`);
          resetGame();
          return;
        }
      }

      if (board[0][0] === playerTurn && board[1][1] === playerTurn && board[2][2] === playerTurn) {
        alert(`Player ${playerTurn} wins!`);
        resetGame();
        return;
      }

      if (board[2][0] === playerTurn && board[1][1] === playerTurn && board[0][2] === playerTurn) {
        alert(`Player ${playerTurn} wins!`);
        resetGame();
        return;
      }

      // Check for draw
      let isDraw = true;
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (board[row][col] === '') {
            isDraw = false;
            break;
          }
        }
      }

      if (isDraw) {
        alert("It's a draw!");
        resetGame();
      }
    }

    // Function to reset the game
    function resetGame() {
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];
      playerTurn = 'x';

      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          document.getElementById(`cell-${row}-${col}`).innerHTML = '';
        }
      }
    }
  </script>
</body>
</html>
