<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PDF with Image</title>
</head>
<body>
    <h1>Create PDF with Embedded Image</h1>
    <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="Sample Image" style="width: 200px; height: auto;">
    <button id="download">Download PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('download').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;

            const doc = new jsPDF();
            const img = document.getElementById('image');

            html2canvas(img).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg');
                doc.addImage(imgData, 'JPEG', 10, 10, 180, 160);
                doc.save('sample.pdf');
            });
        });
    </script>
</body>
</html>
