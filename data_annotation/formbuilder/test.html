<body>

<h1>Form Builder Test</h1>
<div id="form-container"></div>

<script>
class FormBuilder {
  constructor() {
    this.fields = [];
  }

  addField(type, label, options = "") {
    this.fields.push({ type, label, options });
  }

  removeField(index) {
    this.fields.splice(index, 1);
  }

  generateHTML() {
    let html = "<form>";
    this.fields.forEach((field) => {
      html += `<div>`;
      html += `<label for="${field.label}">${field.label}:</label>`;
      switch (field.type) {
        case "text":
          html += `<input type="text" id="${field.label}"><br>`;
          break;
        case "select":
          html += `<select id="${field.label}">`;
          const optionsArray = field.options.split(",");
          optionsArray.forEach((option) => {
            html += `<option value="${option}">${option}</option>`;
          });
          html += `</select><br>`;
          break;
        case "checkbox":
          html += `<input type="checkbox" id="${field.label}"><br>`;
          break;
      }
      html += `</div>`;
    });
    html += "</form>";
    return html;
  }

  saveToCustomFormat() {
    return this.fields
      .map((field) => `${field.type}|${field.label}|${field.options}`)
      .join("\n");
  }

  loadFromCustomFormat(customFormatString) {
    this.fields = [];
    const lines = customFormatString.split("\n");
    lines.forEach((line) => {
      const [type, label, options] = line.split("|");
      this.fields.push({ type, label, options });
    });
  }
}

// Example usage in a browser environment:
const formBuilder = new FormBuilder();

// Add some fields
formBuilder.addField("text", "Nameeee");
formBuilder.addField("select", "Countdddry", "USA,Canada,Mexico");
formBuilder.addField("checkbox", "Agree to terms");
formBuilder.addField("checkbox", "Agree dfdsdsfdff terms");

console.log(formBuilder.generateHTML())



// Generate the HTML and display it in a div
const formContainer = document.getElementById("form-container");
formContainer.innerHTML = formBuilder.generateHTML();

// Save the form to custom format
const customFormat = formBuilder.saveToCustomFormat();
console.log("Custom format:", customFormat);
