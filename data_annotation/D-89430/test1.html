<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test createAndConfigureElement Function</title>
</head>
<body>
  <h2>Testing createAndConfigureElement Function</h2>
  <div id="output"></div>

  <script>
    function createAndConfigureElement(tag, attributes) {
      const element = document.createElement(tag);
      for (const [key, value] of Object.entries(attributes)) {
        element.setAttribute(key, value);
      }
      return element;
    }

    const key = 'testName';
    const results = { testName: 'testValue' };

    // Create and configure the input element
    const newHiddenInput = createAndConfigureElement('input', {
      type: 'hidden',
      name: key,
      value: results[key]
    });

    // Append the hidden input to the output div
    document.getElementById('output').appendChild(newHiddenInput);

    // Log the element to verify
    console.log(newHiddenInput);
  </script>
</body>
</html>
