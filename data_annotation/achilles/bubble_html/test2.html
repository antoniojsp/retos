<!DOCTYPE html>
<html>
<head>
<title>Bubble Map</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* Style your chart container and bubbles here */
</style>
</head>
<body>
<canvas id="myChart"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const data = {
  datasets: [{
    label: 'Bubble Map',
    data: [
      { x: 10, y: 20, r: 15, label: 'Page 1', link: 'page1.html' },
      { x: 30, y: 10, r: 20, label: 'Page 2', link: 'page2.html' },
      // ... more bubbles
    ],
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgba(255, 99, 132, 1)',
    borderWidth: 1
  }]
};

const myChart = new Chart(ctx, {
  type: 'bubble',
  data: data,
  options: {
    onClick: (event, elements) => {
      if (elements.length > 0) {
        const clickedBubble = elements[0];
        const link = data.datasets[clickedBubble.datasetIndex].data[clickedBubble.index].link;
        window.location.href = link;
      }
    }
    // ... other chart options
  }
});
</script>
</body>
</html>
