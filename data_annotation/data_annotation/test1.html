<!DOCTYPE html>
<html>
<head>
    <title>Curl Header Viewer</title>
</head>
<body>
    <h2>Request Headers:</h2>
    <pre id="headerData"></pre>
    <script>
        fetch('/', { method: 'POST' })
            .then(response => response.json())
            .then(headers => {
                document.getElementById('headerData').textContent = JSON.stringify(headers, null, 2);
            });
    </script>
</body>
</html>
