<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualize NuxtLink Component</title>
  <style>
    .w-full {
      width: 100%;
    }
    .border-t-4 {
      border-top-width: 4px;
    }
    .border-primary {
      border-color: #3498db; /* Example primary color */
    }
    .p-6 {
      padding: 1.5rem;
    }
    .m-auto {
      margin: auto;
    }
    .bg-base-100 {
      background-color: #f9f9f9; /* Example base color */
    }
    .rounded-md {
      border-radius: 0.375rem;
    }
    .shadow-md {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .lg\\:max-w-xl {
      max-width: 36rem; /* Equivalent to Tailwind's xl breakpoint */
    }
    .flex {
      display: flex;
    }
    .border {
      border: 1px solid #ccc;
    }
    .items-center {
      align-items: center;
    }
    .justify-center {
      justify-content: center;
    }
    .space-x-3 > * + * {
      margin-left: 0.75rem;
    }
  </style>
</head>
<body>
  <div
    class="border-t-4 border-primary p-6 m-auto bg-base-100 rounded-md shadow-md lg:max-w-xl"
  >
    <a
      href="/"
      class="inline-flex border items-center space-x-3"
    >
      <span>Home</span>

      <span>🏠</span>
    </a>
  </div>
</body>
</html>
