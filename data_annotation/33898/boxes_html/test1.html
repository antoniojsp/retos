<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      width: 600px; /* Adjust as needed */
      margin: 0 auto;
    }
    .top-boxes, .bottom-boxes {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .text-box {
      width: 32%; /* Adjust for desired column width */
      height: 100px; /* Adjust for desired box height */
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-boxes">
      <div class="text-box"></div>
      <div class="text-box"></div>
      <div class="text-box"></div>
    </div>
    <div class="bottom-boxes">
      <div class="text-box"></div>
      <div class="text-box"></div>
      <div class="text-box"></div>
    </div>
  </div>
</body>
</html>
